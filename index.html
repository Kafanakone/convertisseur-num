<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Convertisseur de numéro de téléphone de 8 à 10 chiffres</h3>

    <form action="" method="get">
        <p>Entrez votre numéro à 8 chiffres</p>
        <input type="number" name="num" id="num">
        <button type="button" onclick="Verie()">Convertir</button>
        <p id="convert"></p>
    </form>

    </div>
    
    <style>
        .container{
            text-align: center;
        }
        input{
            padding: 0.5em;
        }
        button{
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0.7em;
            border-radius: 0.5em;
            cursor: pointer;
        }
    </style>

    <script>
        var org = [07, 08, 09, 47, 48, 49, 57, 58, 59, 67, 68, 69, 77, 78, 79, 87, 88, 89, 97, 98, 99];
        var mtn = [04, 05, 06, 44, 45, 46, 54, 55, 56, 64, 65, 66, 74, 75, 76, 84, 85, 86, 94, 95, 96];
        var moov = [01, 02, 03, 41, 42, 43, 51, 52, 53, 61, 62, 63, 71, 72, 73, 81, 82, 83, 91, 92, 93];

        function Verie(){
            var numero = document.getElementById("num").value;
            var indicatif = numero[0] + numero[1];
            var Numconvert = document.getElementById("convert");
            // console.log(indicatif)
            if (document.getElementById("num").value.length ==8){

            if(org.includes(parseInt(indicatif))==true){
            // alert("votre numero à 10 chiffres est:" + " 07" + numero)
            Numconvert.innerHTML = "votre numero à 10 chiffres est:" + " 07" + numero;

        }
        else if(mtn.includes(parseInt(indicatif))==true){
            // alert("votre nunmero à 10 chiffres est:" + " 05" + numero)
            Numconvert.textContent = "votre numero à 10 chiffres est:" + " 05" + numero;


        }
        else if(moov.includes(parseInt(indicatif))==true){
            // alert("votre numero à 10 chiffres est:" + " 01" + numero)
            Numconvert.textContent = "votre numero à 10 chiffres est:" + " 01" + numero;
            

        }
        else{
            alert("Opérateur inconnu")

        }
    }
    else{
        alert("Le format de numéro est incorect, veuillez verifier votre numéro")
    }
}
    </script>
</body>
</html>
